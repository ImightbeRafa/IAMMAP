{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Costa Rica</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="{% static 'map_app/css/index.css' %}">
</head>
<body>
    <h1>Mr.Map <span class="version">v0.0.1</span></h1>
    <div id="map" style="height: 500px;"></div> <!-- Added height for the map -->

    <!-- Modal for safety level input -->
    <div id="safetyLevelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Safety Level</h2>
            <label for="safetyLevel">Choose a safety level:</label>
            <select id="safetyLevel" class="safety-level-input">
                <option value="">Select...</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="red">Red</option>
            </select>
            <label for="safetyMessage">Leave a message:</label>
            <textarea id="safetyMessage" rows="4" placeholder="Enter your message here..."></textarea>
            <button id="submitSafetyLevel">Submit</button>
        </div>
    </div>

    <div class="version">Version: 1.0.0</div>

    <!-- Load Leaflet JS after the CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="{% static 'map_app/js/main.js' %}"></script> <!-- Corrected path -->
</body>
</html>
