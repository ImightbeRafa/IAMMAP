<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Map - Safety Mapping Tool</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> 
</head>
<body>
    
    <div class="app-container">
         <!-- Navigation -->
         <nav class="top-nav">
            <div class="nav-logo">Mr.Map</div>
            <span class="nav-version">V0.0.2</span>
            
            <div class="nav-controls">
                <input type="text" id="location-search" placeholder="Location...">
                <button id="search-btn">Search</button>
            </div>
            <div class="nav-links">
                <a href="#" id="about-link">About</a>
                <a href="#" id="contact-link">Contact</a>
            </div>
        </nav>
        <div class="map-container">
            <iframe
                id="map-frame"
                src="https://www.openstreetmap.org/export/embed.html?bbox=-85.0,8.0,-82.0,11.0&layer=mapnik"
                class="base-map"
                allowfullscreen="true"
                loading="lazy"
                referrerpolicy="no-referrer"
            ></iframe>
            <canvas id="draw-layer" class="draw-layer"></canvas>
            
            <div class="tools-panel" role="toolbar" aria-label="Drawing Tools">
                <div class="mode-toggles" role="radiogroup" aria-label="Drawing Modes">
                    <button id="hand-tool" class="tool-btn active" aria-label="Hand Tool">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0" />
                            <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2" />
                            <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8" />
                            <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15" />
                        </svg>
                    </button>
                    <button id="brush-tool" class="tool-btn" aria-label="Brush Tool">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 12l-6-6-9 9v6h6l9-9z" />
                            <path d="M12 12l4.5 4.5" />
                            <circle cx="18" cy="6" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <div id="brush-controls" class="brush-controls hidden">
                    <label for="brush-size">Brush Size</label>
                    <input type="range" id="brush-size" min="1" max="5" value="1">
                    <span id="brush-size-value">1</span>
                </div>

                <div class="safety-tools" role="radiogroup" aria-label="Safety Levels">
                    <button class="safety-btn active" data-level="green">Safe</button>
                    <button class="safety-btn" data-level="yellow">Caution</button>
                    <button class="safety-btn" data-level="red">Danger</button>
                </div>

                <div class="drawing-controls">
                    <button id="clear-btn">Clear</button>
                    <button id="undo-btn">Undo</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
